<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="stylesheets.css">
        <script src="scripts.js" defer></script>

    </head>
    <body>
        <form id="moveInputForm">
            <input type="text" id="moveInputRow" name="moveInputRow">
            <input type="text" id="moveInputColumn" name="moveInputColumn">
            <button type="submit">Input Move</button>
        </form>
        <div class="container">
            <div class="gameDisplay">
                <div class="gameBox1 card"></div>
                <div class="gameBox2 card"></div>
                <div class="gameBox3 card"></div>
                <div class="gameBox4 card"></div>
                <div class="gameBox5 card"></div>
                <div class="gameBox6 card"></div>
                <div class="gameBox7 card"></div>
                <div class="gameBox8 card"></div>
                <div class="gameBox9 card"></div>
            </div>
        </div>
    </body>
</html>
