<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="stylesheets.css">
        <script src="scripts.js" defer></script>

    </head>
    <body>
        <div class="container">
            <div class="gameDisplay">
                <div class="gameBox1 card" data-row="0" data-column="0"></div>
                <div class="gameBox2 card" data-row="0" data-column="1"></div>
                <div class="gameBox3 card" data-row="0" data-column="2"></div>
                <div class="gameBox4 card" data-row="1" data-column="0"></div>
                <div class="gameBox5 card" data-row="1" data-column="1"></div>
                <div class="gameBox6 card" data-row="1" data-column="2"></div>
                <div class="gameBox7 card" data-row="2" data-column="0"></div>
                <div class="gameBox8 card" data-row="2" data-column="1"></div>
                <div class="gameBox9 card" data-row="2" data-column="2"></div>
            </div>
            <div class="gameResults">
                
            </div>
        </div>
    </body>
</html>
